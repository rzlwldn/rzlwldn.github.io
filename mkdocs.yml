site_name: rzlwldn

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - toc.follow
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
 - Home: index.md
 - Cheat Sheet:
    - "Python":
      - cheat-sheet/python-packaging.md
      - cheat-sheet/python-install-package.md